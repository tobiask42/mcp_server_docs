<!doctype html><meta charset="utf-8">
<title>Docs RAG Chat</title>
<style>
  body{font:16px system-ui;margin:2rem}
  .msg{margin:.5rem 0}
  .you{color:#444}
  .bot{background:#f6f6f8;padding:.5rem;border-radius:.5rem}
  .bot pre{position:relative; overflow:auto; padding:.5rem; border-radius:.4rem}
  .bot code{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace}
  .copy-btn{
    position:absolute; top:6px; right:6px; z-index:1;
    font:12px system-ui; padding:.25rem .5rem; border-radius:.35rem;
    border:1px solid #ddd; background:#fff; cursor:pointer;
  }
  .copy-btn:hover{background:#f3f3f3}
  .copy-btn.copied{background:#e6ffec; border-color:#b7e4c7}
</style>

<input id="question" placeholder="Question..." style="width:70%"><button id="send">Send</button>
<div id="chat"></div>
